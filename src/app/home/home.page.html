<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
   HAVA DURUMU 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of array">
      <ion-button (click)="onClick(item)" expand="block" fill="clear" shape="round">
        {{ item.name }}------{{ item.weather[0].description }}---{{item.main.temp}}
      </ion-button>
    </ion-item>

  </ion-list> 
</ion-content>
