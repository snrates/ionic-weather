<ion-header>
  <ion-toolbar>
    <ion-title>AYARLAR</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-button (click)="onClick(item)" expand="block" fill="clear" shape="round">
        {{ item }}
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
